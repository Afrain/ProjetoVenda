<div class="form-client">
  <div class="titulo">
    <h1 style="font-weight: bold; color: #3f51b5;" align="center">Client Form</h1>
  </div>
  <mat-dialog-content>
    <form autocomplete="off" [formGroup]="clientForm">

      <div>
        <mat-form-field fxFlex="100">
          <input type="text" matInput placeholder="Name*" formControlName="name" name="name" maxlength="100">
          <mat-error *ngIf="clientForm.controls.name.hasError('required')">
            <span>Name is required!</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field fxFlex="100">
          <input type="email" matInput placeholder="E-mail*" formControlName="email" name="email" maxlength="100">
          <mat-error *ngIf="clientForm.controls.email.hasError('required')">
            <span>Email is required!</span>
          </mat-error>
          <mat-error *ngIf="clientForm.controls.email.hasError('email')">
            <span>Email is invalid!</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Birth date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      </div>

    </form>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end">
    <button mat-button mat-dialog-close color="accent">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="clientForm.invalid" (click)="saveUpdateClient()">Salvar</button>
  </mat-dialog-actions>
</div>
