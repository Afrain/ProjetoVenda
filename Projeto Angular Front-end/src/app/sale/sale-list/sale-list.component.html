<div fxLayout="row" fxLayoutAlign="end center">
  <button style="margin: 10px 10px 0px 0px;" mat-raised-button color="primary" (click)="openDialogSaleForm()">
    <mat-icon>add</mat-icon>
    New Sale
    <mat-icon>shopping_cart</mat-icon>
  </button>
</div>
<div fxLayout="row gap" fxLayoutAlign="space-evenly center">
  <mat-card *ngFor="let sale of listSales">
    <mat-card-header>
      <mat-card-title>
        <h1>NÂº {{sale.id}}</h1>
        <h3>CLIENT: {{sale.client.name}}</h3>
        <h3>ITEMS</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="cardItems">
        <div *ngFor="let item of sale.items; let i=index" fxLayout="row" fxLayoutAlign="center center">
          <p class="items">Item {{i+1}}: {{item.product.name}} - Price: {{item.product.price | currency: "BRL"}} - Amount: {{item.amount}} - subTotal: {{item.amount * item.product.price | currency: "BRL"}}</p>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="end end">
        <h3 class="total">Total: {{sale.total | currency: "BRL"}}</h3>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <div class="buttons" fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-icon-button color="primary" (click)="editSale(sale)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteSaleDialog(sale)"><mat-icon>delete</mat-icon></button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
