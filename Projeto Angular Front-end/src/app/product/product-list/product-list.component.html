<div class="content">
  <mat-card>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="center center">
        <h1 style="font-weight: bold; color: #3f51b5;">Products List</h1>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field fxFlex="30">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="openDialogProductForm()">
          <mat-icon>add</mat-icon>
          New Product
        </button>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let product"> {{product.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let product"> {{product.description}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let product"> {{product.price | currency: 'BRL'}} </td>
          </ng-container>

          <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let product">
              <div fxLayout="row" fxLayoutAlign="space-evenly center">
                <button mat-raised-button color="warn" matTooltip="Delete" matTooltipPosition="left" matTooltipClass="toltipWarn" (click)="deleteProductDialog(product)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-raised-button color="primary" matTooltip="Edit" matTooltipPosition="right" matTooltipClass="toltipPrimary" (click)="editProduct(product)">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[08, 20, 50]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
